# DB specific properties
spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Application specific properties
roommate.matching.server.url=http://localhost:${roommate.matching.server.http.port}
roommate.matching.server.http.port=443
environment=dev
